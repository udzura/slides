    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            display: flex;

            align-items: center;

        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;

        }

        .header h1 {
            font-size: 24px;

        }

        .page-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .download-link {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .download-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .viewer-container {
            position: relative;
            background: #f5f5f5;

            justify-content: center;

            min-height: 600px;

        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;

            display: flex;

        }

        .page-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 6px;

            font-size: 14px;

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            animation: spin 1s linear infinite;
            margin: 0 auto 10px;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        @media (max-width: 768px) {

            .controls {

<body>
    <div class="container">
        <div class="header">
            <h1>PHP„Åß‚ÄúÊú¨Ê∞ó„Åß‚ÄùWebAssembly„ÇíÂãï„Åã„ÅôÊñπÊ≥ï</h1>
            <div class="page-info">
                <span id="page-info">Loading...</span>
            </div>
            <a href="./index.pdf" download class="download-link">
                üì• Download PDF
            </a>
        </div>
        
        <div class="viewer-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading PDF...
            </div>
            <canvas id="pdf-canvas"></canvas>
        </div>

        <div class="controls">
            <button id="prev-btn" class="btn" disabled>
                <span class="btn-icon">‚Üê</span> Previous
            </button>
            
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="number" id="page-input" class="page-input" min="1" value="1">
                <span style="color: #666;">/ <span id="total-pages">0</span></span>
            </div>
            
            <button id="next-btn" class="btn" disabled>
                Next <span class="btn-icon">‚Üí</span>
            </button>
            
            <div style="width: 1px; height: 30px; background: #e0e0e0; margin: 0 10px;"></div>
            
            <div class="zoom-controls">
                <button id="zoom-out-btn" class="btn zoom-btn">‚àí</button>
                <div class="zoom-display" id="zoom-display">100%</div>
                <button id="zoom-in-btn" class="btn zoom-btn">+</button>
                <button id="fit-btn" class="btn">Fit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.0;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInput = document.getElementById('page-input');
        const pageInfo = document.getElementById('page-info');
        const totalPagesSpan = document.getElementById('total-pages');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const fitBtn = document.getElementById('fit-btn');
        const zoomDisplay = document.getElementById('zoom-display');

        // Load PDF
        const url = './index.pdf';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            totalPagesSpan.textContent = pdf.numPages;
            pageInput.max = pdf.numPages;
            loading.style.display = 'none';
            renderPage(pageNum);
        }).catch(err => {
            loading.innerHTML = '<div class="error">‚ùå Error loading PDF: ' + err.message + '</div>';
        });

        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            pageInfo.textContent = `Page ${num} of ${pdfDoc.numPages}`;
            pageInput.value = num;
            
            prevBtn.disabled = (num <= 1);
            nextBtn.disabled = (num >= pdfDoc.numPages);
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        function updateZoom() {
            zoomDisplay.textContent = Math.round(scale * 100) + '%';
            if (pdfDoc) {
                queueRenderPage(pageNum);
            }
        }

        function zoomIn() {
            scale += 0.25;
            updateZoom();
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                updateZoom();
            }
        }

        function fitToWidth() {
            if (!pdfDoc) return;
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const container = document.querySelector('.viewer-container');
                const containerWidth = container.clientWidth - 40;
                scale = containerWidth / viewport.width;
                updateZoom();
            });
        }

        function fitToHeight() {
            if (!pdfDoc) return;
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const container = document.querySelector('.viewer-container');
                const containerHeight = container.clientHeight - 40;
                scale = containerHeight / viewport.height;
                updateZoom();
            });
        }

        // Event listeners
        prevBtn.addEventListener('click', onPrevPage);
        nextBtn.addEventListener('click', onNextPage);
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        fitBtn.addEventListener('click', fitToWidth);

        pageInput.addEventListener('change', (e) => {
            let num = parseInt(e.target.value);
            if (num >= 1 && num <= pdfDoc.numPages) {
                pageNum = num;
                queueRenderPage(pageNum);
            } else {
                e.target.value = pageNum;
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                onPrevPage();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                onNextPage();
            }
        });

        // Initial fit
        window.addEventListener('load', () => {
            setTimeout(fitToHeight, 500);
        });

        // Resize handler
        window.addEventListener('resize', () => {
            fitToHeight();
        });
    </script>
