<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .year-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .year-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .year-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .year-item a {
            display: block;
            padding: 3rem 2rem;
            text-decoration: none;
            text-align: center;
        }
        
        .year-2024 a {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .year-2025 a {
            background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);
        }
        
        .year-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .year-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }
        
        footer a:hover {
            border-bottom-color: white;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .year-list {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .year-item a {
                padding: 2rem 1.5rem;
            }
            
            .year-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <li class="year-item year-2024">
                <a href="2024/">
                    <div class="year-title">2024</div>
                    <div class="year-subtitle">7 presentations</div>
                </a>
            </li>
            <li class="year-item year-2025">
                <a href="2025/">
                    <div class="year-title">2025</div>
                    <div class="year-subtitle">9 presentations</div>
                </a>
            </li>
        </ul>
        <footer>
            <p>Presentation slides by <a href="https://udzura.jp/" target="_blank">Uchio Kondo</a></p>
        </footer>
    </div>
</body>
</html>
