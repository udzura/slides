<script type="text/javascript">
  const wasiImport = {
    fd_write: function(id, iovs_ptr, iovs_len, nwritten_ptr) { return 0; },
    random_get: function(buf, buf_len) {},
    clock_time_get: function(buf, buf_len) {},

    environ_sizes_get: function(environ_count, environ_size) { return 0; },

  };
  window.fire = function(e) {

    );

</script>

<span class="hljs-keyword">end</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># rk2024.export.rbs</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># rk2024.import.rbs</span>

<ul>

<li>Accessing file, socket, randomness ...

</ul>
</li>
<li>Allow WASM programs to run on systems as usual middlewares</li>

  <span class="hljs-function">(<span class="hljs-params">obj</span>) =&gt;</span> { <span class="hljs-variable language_">window</span>.<span class="hljs-property">mywasm</span> = obj.<span class="hljs-property">instance</span>;

<h1 id="importexport-requires-types">Import/Export requires &quot;Types&quot;</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Type[24]:
 - type[3] (i32) -&gt; i32

Function[412]:
 - func[17] sig=3 &lt;fib&gt;
 - func[415] sig=3 &lt;fib.command_export&gt;

Export[4]:
 - func[415] &lt;fib.command_export&gt; -&gt; &quot;fib&quot;
</code></pre>
<p>So, <code>fib</code> has signature <code>(i32) -&gt; i32</code></p>

<h1 id="how-to-detect-the-signature-i32---i32">How to detect the signature <code>(i32) -&gt; i32</code> ?</h1>
<ul>
<li>This fib method has no type declaration, right?</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fib</span>(<span class="hljs-params">n</span>)
  <span class="hljs-keyword">if</span> n &lt; <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
  <span class="hljs-keyword">elsif</span> n &lt; <span class="hljs-number">3</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>
  <span class="hljs-keyword">else</span>
    <span class="hljs-keyword">return</span> fib(n-<span class="hljs-number">1</span>)+fib(n-<span class="hljs-number">2</span>)
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># Classes can be corresponded with Rust/wasm types</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal" data-theme="rubykaigi2024" lang="ja-JP" class="normal" data-marpit-pagination="77" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="understanding-wasm-memory-model">Understanding WASM memory model</h1>
<ul>
<li>WASM instance has linear memory</li>
<li>Basically WASM is <strong>isolated</strong> from host env memory</li>
<li>Linear memory can be used:
<ul>
<li>for storing WASM runtime data</li>
<li>for sharing data between WASM and host</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal img-top20" data-theme="rubykaigi2024" lang="ja-JP" class="normal img-top20" data-marpit-pagination="78" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal img-top20;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="what-we-call-string-is">What we call “String” is...</h1>
<ul>
<li>Bytearray on wasm's linear memory</li>
</ul>
<p><img src="./linear-memory-str.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal" data-theme="rubykaigi2024" lang="ja-JP" class="normal" data-marpit-pagination="79" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="pass-string-from-outer-world">Pass String from outer world</h1>
<ul>
<li>When you want to pass string from browser<br />
to WASM, you must <strong>copy bytes</strong> one by one<br />
into WASM linear memory!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal" data-theme="rubykaigi2024" lang="ja-JP" class="normal" data-marpit-pagination="80" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="pass-string-from-outer-world-1">Pass String from outer world</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">putSomeString</span>(<span class="hljs-params">str</span>) {
  <span class="hljs-comment">// Requires start point of memory!</span>
  <span class="hljs-keyword">var</span> off = <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">__some_malloc</span>();
  off = off &gt;&gt;&gt; <span class="hljs-number">0</span>;
  <span class="hljs-keyword">var</span> len = str.<span class="hljs-property">length</span>;
  <span class="hljs-keyword">var</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(
    <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>.<span class="hljs-property">buffer</span>, off, len);
  <span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; length; i++ ) {
    buffer[i] = str.<span class="hljs-title function_">charCodeAt</span>(i);
  }
  <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">use_string_i_just_put</span>(off, len);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal pre-top9" data-theme="rubykaigi2024" lang="ja-JP" class="normal pre-top9" data-marpit-pagination="81" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal pre-top9;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="use-that-string-in-wasm-module">Use that String in WASM module</h1>
<ul>
<li>Rust example</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">use_string_i_just_put</span>(p: *<span class="hljs-keyword">const</span> <span class="hljs-type">u8</span>, len: <span class="hljs-type">usize</span>) {
  <span class="hljs-keyword">let</span> <span class="hljs-variable">s</span> = <span class="hljs-keyword">unsafe</span> { <span class="hljs-comment">// unsafe!</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">u8buf</span> = std::slice::<span class="hljs-title function_ invoke__">from_raw_parts</span>(p, len);
    std::<span class="hljs-type">str</span>::<span class="hljs-title function_ invoke__">from_utf8</span>(u8buf).<span class="hljs-title function_ invoke__">unwrap</span>()
  };
  <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, s);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal pre-top9" data-theme="rubykaigi2024" lang="ja-JP" class="normal pre-top9" data-marpit-pagination="82" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal pre-top9;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="and-passing-string-from-wasm-to-js">And passing String from WASM to JS</h1>
<ul>
<li>... Is vice versa</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> off = <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">get_my_string_from_wasm</span>();
off = off &gt;&gt;&gt; <span class="hljs-number">0</span>;
<span class="hljs-keyword">var</span> len = <span class="hljs-title function_">getAnywayOrFixedLength</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>);
<span class="hljs-keyword">var</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(
  <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>.<span class="hljs-property">buffer</span>, off, len);

<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">String</span>.<span class="hljs-property">fromCharCode</span>.<span class="hljs-title function_">apply</span>(<span class="hljs-literal">null</span>, buffer));
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal table-top15" data-theme="rubykaigi2024" lang="ja-JP" class="normal table-top15" data-marpit-pagination="83" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal table-top15;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="so-mrubyedge-handles-string-for-now1">So, mruby/edge handles String for now...(1)</h1>
<ul>
<li>on export:</li>
</ul>
<table>
<thead>
<tr>
<th>RBS def</th>
<th>Rust def</th>
<th>note</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>def: foo(String) -&gt; void</code></td>
<td><code>foo(*const u8, usize)</code></td>
<td></td>
</tr>
<tr>
<td><code>def: bar() -&gt; String</code></td>
<td><code>bar() -&gt; *const u8</code></td>
<td>(*1), (*2)</td>
</tr>
</tbody>
</table>
<p>(*1) also export <code>__get__bar_size() -&gt; u32</code> for getting buffer size<br />
(*2) the buffer is forced to be ended with <code>\0</code> automatically</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal table-top15" data-theme="rubykaigi2024" lang="ja-JP" class="normal table-top15" data-marpit-pagination="84" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal table-top15;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="so-mrubyedge-handles-string-for-now2">So, mruby/edge handles String for now...(2)</h1>
<ul>
<li>on import:</li>
</ul>
<table>
<thead>
<tr>
<th>RBS def</th>
<th>Rust def</th>
<th>note</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>def: foo(String) -&gt; void</code></td>
<td><code>foo(*const u8, usize)</code></td>
<td></td>
</tr>
<tr>
<td><code>def: bar() -&gt; String</code></td>
<td><code>bar() -&gt; *const u8</code></td>
<td>(*3), (*4)</td>
</tr>
</tbody>
</table>
<p>(*3) also export <code>__set__bar_size(u32)</code> to pass string's size<br />
(*4) when <code>__set__bar_size()</code> not set, mruby/edge assumes the buffer to be ended with <code>\0</code>, and tries to detect its length</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal pre-ruby-top5" data-theme="rubykaigi2024" lang="ja-JP" class="normal pre-ruby-top5" data-marpit-pagination="85" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal pre-ruby-top5;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># @_wasm_expoert</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">handle_msg</span>: (<span class="hljs-title class_">String</span>) -&gt; void
<span class="hljs-comment"># converted -&gt; handle_msg(ptr, len)</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> str = <span class="hljs-string">&quot;The WASM Era&#x27;s emerging&quot;</span>; <span class="hljs-keyword">var</span> len = str.<span class="hljs-property">length</span>;
<span class="hljs-keyword">var</span> pageLen = <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">ceil</span>(len+<span class="hljs-number">1</span>/<span class="hljs-number">65536</span>);
<span class="hljs-keyword">var</span> off = <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">__mrbe_grow</span>(pageLen);
<span class="hljs-keyword">var</span> buffer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(
  <span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-property">memory</span>.<span class="hljs-property">buffer</span>, off, len);
<span class="hljs-keyword">for</span>( <span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>; i &lt; length; i++ ) {
  buffer[i] = str.<span class="hljs-title function_">charCodeAt</span>(i);
}
<span class="hljs-comment">// Finally!</span>
<span class="hljs-variable language_">window</span>.<span class="hljs-property">instance</span>.<span class="hljs-property">exports</span>.<span class="hljs-title function_">handle_msg</span>()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-background-image="url(./rubykaigi2024-bgs-main.png)" data-class="normal pre-ruby-top5" data-theme="rubykaigi2024" lang="ja-JP" class="normal pre-ruby-top5" data-marpit-pagination="86" style="--paginate:true;--background-image:url(./rubykaigi2024-bgs-main.png);--class:normal pre-ruby-top5;--theme:rubykaigi2024;background-image:url(./rubykaigi2024-bgs-main.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="111">
<h1 id="sample-code-of-passing-string-to-js">Sample code of passing string to JS</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># @_wasm_import</span>
