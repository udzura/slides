<body>
    <div class="container">

            1. ä¸Šéƒ¨ã®ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‹ã‚‰ fibonacci.wasm ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰<br>
            2. n ã®å€¤ã‚’å…¥åŠ›ï¼ˆåå¾©ç‰ˆã¯å¤§ããªæ•°å€¤ã§ã‚‚é«˜é€Ÿã€å†å¸°ç‰ˆã¯ n > 40 ã§é…ããªã‚Šã¾ã™ï¼‰<br>
            3. è¨ˆç®—ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯

    <script>
        let wasmInstance = null;

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('uploadStatus');
            
            if (!file.name.endsWith('.wasm')) {
                statusDiv.innerHTML = '<div class="upload-status upload-error">âŒ .wasm ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</div>';
                return;
            }

            try {
                statusDiv.innerHTML = '<div class="upload-status">â³ èª­ã¿è¾¼ã¿ä¸­...</div>';
                
                const arrayBuffer = await file.arrayBuffer();
                const result = await WebAssembly.instantiate(arrayBuffer);
                wasmInstance = result.instance;
                
                statusDiv.innerHTML = '<div class="upload-status upload-success">âœ… WASMãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«æˆåŠŸã—ã¾ã—ãŸï¼</div>';
                console.log('WebAssembly module loaded successfully from file!');
                
                // åˆ©ç”¨å¯èƒ½ãªé–¢æ•°ã‚’è¡¨ç¤º
                const exports = Object.keys(wasmInstance.exports);
                console.log('Available exports:', exports);
            } catch (error) {
                statusDiv.innerHTML = `<div class="upload-status upload-error">âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
                console.error('Failed to load WebAssembly:', error);
                wasmInstance = null;
            }
        }

        // WebAssembly ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®èª­ã¿è¾¼ã¿ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼‰
        async function loadWasm() {
            try {
                const response = await fetch('fibonacci.wasm');
                const result = await WebAssembly.instantiateStreaming(response);
                wasmInstance = result.instance;
                document.getElementById('uploadStatus').innerHTML = 
                    '<div class="upload-status upload-success">âœ… ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®WASMãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ</div>';
                console.log('WebAssembly module loaded successfully!');
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = 
                    '<div class="upload-status upload-error">â„¹ï¸ fibonacci.wasm ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚WASMãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚</div>';
                console.log('Default wasm not found. Please upload a file.');
            }
        }

        // ãƒ•ã‚£ãƒœãƒŠãƒƒãƒæ•°ã‚’è¨ˆç®—
        function calculateFibonacci(useRecursive) {
            if (!wasmInstance) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">âŒ WebAssembly ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                return;
            }

            const n = parseInt(document.getElementById('n').value);
            
            if (isNaN(n) || n < 0) {
                document.getElementById('result').innerHTML = 
                    '<div class="error">âŒ 0ä»¥ä¸Šã®æ•´æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</div>';
                return;
            }

            const functionName = useRecursive ? 'fibonacci_recursive' : 'fibonacci';
            const method = useRecursive ? 'å†å¸°ç‰ˆ' : 'åå¾©ç‰ˆ';
            
            try {
                const startTime = performance.now();
                const result = wasmInstance.exports[functionName](n);
                const endTime = performance.now();
                const executionTime = (endTime - startTime).toFixed(4);

                document.getElementById('result').innerHTML = `
                    <div class="result">
                        <div class="result-label">fibonacci(${n}) ã®çµæœ [${method}]:</div>
                        <div class="result-value">${result}</div>
                        <div class="time">â±ï¸ å®Ÿè¡Œæ™‚é–“: ${executionTime} ms</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">âŒ è¨ˆç®—ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
                console.error('Calculation error:', error);
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«WASMã‚’åˆæœŸåŒ–
        window.addEventListener('load', loadWasm);
    </script>
